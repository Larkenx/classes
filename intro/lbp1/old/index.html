<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steven Myers A110 File Repo</title>
    <link href='font.css' rel="stylesheet" type="text/css">
    <link href="vuetify.min.css" rel="stylesheet" type="text/css">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
</head>
<body>
<div id="app">
    <v-app>
        <v-toolbar class="blue" dark>
            <v-toolbar-title>CSCI-A110 Files</v-toolbar-title>
        </v-toolbar>
        <v-layout  v-for="n in 5" row style="padding: 10px;">
            <v-flex xs5 offset-sm3>
                <v-card v-on:click.native="direct(n)">
                    <v-card-title primary-title >
                        <v-layout align-center row>
                            <v-flex xs2>
                                <v-icon large>folder</v-icon>
                            </v-flex>
                            <v-flex xs10 text-xs-center>
                                <h5>Homework Folder {{n}}</h5>
                            </v-flex>
                            <v-btn @click.native="direct(n)" raised success>Go</v-btn>
                        </v-layout>
                    </v-card-title>
                    <!--<v-card-actions>-->
                        <!--URI: <code>http://pages.iu.edu/~stelmyer/hw{{n}}</code>-->
                    <!--</v-card-actions>-->
                </v-card>
            </v-flex>
        </v-layout>
    </v-app>
</div>
<script type="text/x-template" id="page">
    <v-layout column align-center>
    </v-layout>
</script>

<script src="vue.js"></script>
<script src="vuetify.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            path: "http://pages.iu.edu/~stelmyer/hw"
        },
        methods: {
            direct : function(n) {
                window.location.replace(this.path + n);
            }
        }
    });
</script>
</body>
</html>
